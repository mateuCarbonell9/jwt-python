<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Usuarios</title>
  </head>
  <body>
    <h1>Lista de Usuarios</h1>
    <ul>
      {% for user in users %}
      <li>
        {{ user.username }} - {{ user.email }}
        <a href="{{ url_for('user.user_detail', id=user.id) }}">Ver detalles</a>
        <a href="{{ url_for('user.user_delete', id=user.id) }}">Eliminar</a>
        <!-- Enlace a los detalles -->
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('user.user_create') }}">Crear nuevo usuario</a>
  </body>
</html>
